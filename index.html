<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>내성 신문</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        내성 신문
        <button></button>
    </header>

    <main class="container">
        <section class="news-grid">
            <article class="card" id="meal">
                <div class="content" role="group" aria-label="${title}">
                    <h2 class="title">오늘의 급식 안내</h2>
                    <details open>
                        <summary>중식</summary>
                        <p class="desc" id="lunch"></p>
                    </details>
                    <details>
                        <summary>석식</summary>
                        <p class="desc" id="dinner"></p>
                    </details>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
